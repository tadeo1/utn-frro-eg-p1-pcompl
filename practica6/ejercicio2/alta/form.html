<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Formulario para alta de ciudad (Ejercicio 2 - Practica 6 - EG - 2022 (1C))</title>
  <style>
    .aligned-form .group {
      margin-bottom: 0.5em;
    }
    .aligned-form .group label {
      text-align: right;
      display: inline-block;
      vertical-align: middle;
      width: 13em;
      margin-right: 1em;
    }
    .aligned-form .group input,
    .aligned-form .group select {
      display: inline-block;
      vertical-align: middle;
      width: 13em;
    }
    .aligned-form .group-center {
      margin-top: 1.5em;
      margin-left: 13em;
    }
  </style>
</head>

<body>
  <header>
    <h1>ABML de Ciudades - Alta</h1>
  </header>
  <section>
    <form class="aligned-form" action="./result.php" method="post">
      <fieldset>
        <legend>Formulario de alta de Ciudad</legend>
        <div class="group">
          <label for="ciudad">Nombre</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div class="group">
          <label for="pais">País</label>
          <input type="text" id="pais" name="pais" required>
        </div>
        <div class="group">
          <label for="habitantes">Cant. de habitantes</label>
          <input type="number" id="habitantes" name="habitantes" required>
        </div>
        <div class="group">
          <label for="superficie">Superficie (km<sup>2</sup>)</label>
          <input type="number" id="superficie" name="superficie" required>
        </div>
        <div class="group">
          <label for="tienemetro">¿Tiene metro?</label>
          <select id="tienemetro" name="tienemetro">
            <option value="false" selected>No</option>
            <option value="true">Sí</option>
          </select>
        </div>

        <div class="group-center">
          <button type="submit">Hacer alta</button>
        </div>
      </fieldset>
    </form>
    <br>
    <p><a href="../index.html"><button>&leftarrow; Volver al inicio.</button></a></p>
  </section>
</body>

</html>
