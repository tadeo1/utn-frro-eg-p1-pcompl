<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso (E6 - P7 - EG - 2022 (1C))</title>

  <body>
    <header>Alumno - Ingreso</header>
    <section>
      <form action="./validacion.php" method="post">
        <fieldset>
          <legend>Ingreso de mail de alumno</legend>
          <div>
            <label for="mail">Mail de alumno:</label>
            <input
              type="email"
              id="mail"
              name="mail"
              required
              aria-required="true"
              placeholder="alumno@example.com"
              autofocus
            />
          </div>
          <button>Ingresar</button>
        </fieldset>
      </form>
    </section>
  </body>
